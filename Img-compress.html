<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fully responsive image compression tool that allows users to select compression levels and optimize images for web use.">
    <meta name="keywords" content="image compression, image optimizer, compress images, web tool, Free Image Compressor, SEO-Optimized:

Compress Images Online

Reduce Image File SizeSEO">
    <meta name="author" content="Your Name" Zahida Jamali
    <title>Image Compression Tool</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .compression-tool {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="file"], select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        #compressedImage {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #downloadLink {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        #downloadLink:hover {
            background-color: #218838;
        }

        .ad-section {
            margin: 20px 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for the web with ease.</p>
    </header>

    <main>
        <!-- Ad Section 1 -->
        <section class="ad-section">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Compression Tool -->
        <section class="compression-tool">
            <input type="file" id="imageInput" accept="image/*">
            <label for="compressionLevel">Compression Level:</label>
            <select id="compressionLevel">
                <option value="0.1">Low (10%)</option>
                <option value="0.5" selected>Medium (50%)</option>
                <option value="0.9">High (90%)</option>
            </select>
            <button id="compressBtn">Compress Image</button>
            <div id="output">
                <img id="compressedImage" src="" alt="Compressed Image">
                <a id="downloadLink" href="#" download="compressed_image.jpg">Download Compressed Image</a>
            </div>
        </section>

        <!-- Ad Section 2 -->
        <section class="ad-section">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Compression
        document.getElementById('compressBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('imageInput');
            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);
            const output = document.getElementById('output');
            const compressedImage = document.getElementById('compressedImage');
            const downloadLink = document.getElementById('downloadLink');

            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width * compressionLevel;
                        canvas.height = img.height * compressionLevel;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);
                            compressedImage.src = url;
                            downloadLink.href = url;
                            output.style.display = 'block';
                        }, 'image/jpeg', 0.9);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert('Please select an image file first.');
            }
        });
    </script>
</body>
</html>
